{% extends "blog/base.html" %}
{% block content %}

<!-- Add this CSS to your stylesheet -->
<style>
  .blog-detail-container {
    display: flex;
    flex-wrap: wrap;
    margin-top: 2rem;
  }

  .blog-content {
    flex: 1;
    color: #000000;
  }

  .blog-media {
    margin-left: 2rem;
    max-width: 40%;
  }

  .blog-media img,
  .blog-media video {
    max-width: 100%;
    border-radius: 0.25rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .blog-title {
    color: #FFD700;
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }

  .blog-author {
    color: #00008B;
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    font-style: italic;
  }

  .blog-content p {
    line-height: 1.6;
    font-size: 1.1rem;
    margin-bottom: 1rem;
    background-color: aliceblue;
  }

  .back-links {
    margin-top: 2rem;
  }

  .back-links a {
    display: inline-block;
    padding: 0.5rem 1rem;
    margin-right: 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 0.25rem;
    cursor: pointer;
    color: #000000;
    background-color: #FFD700;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .back-links a:hover {
    background-color: #00008B;
    color: #FFD700;
  }
</style>

<div class="blog-detail-container">
  <div class="blog-content">
    <h2 class="blog-title">{{ blog.title }}</h2>
    <p class="blog-author">Author: {{ blog.author }}</p>
    <p>{{ blog.content }}</p>
  </div>
  
  <div class="blog-media">
    {% if blog.image %}
      <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
    {% endif %}
    {% if blog.video %}
      <video controls>
        <source src="{{ blog.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    {% endif %}
  </div>
</div>

<div class="back-links">
  <a href="{% url 'home' %}">Back to Home</a>
  <a href="{% url 'user_blogs' %}">Back to your Blogs</a>
</div>

{% endblock %}
