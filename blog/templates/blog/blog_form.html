{% extends "blog/base.html" %}
{% block content %}

<style>
    .form-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 2rem auto;
    }

    h2 {
        color: #00008B;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form p {
        text-align: left;
        margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="file"],
    textarea {
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
        margin-bottom: 1rem;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="file"]:focus,
    textarea:focus {
        border-color: #00008B;
        outline: none;
    }

    button {
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        color: #000000;
        background-color: #FFD700;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin-bottom: 1rem;
    }

    button:hover {
        background-color: #00008B;
        color: #FFD700;
    }

    .cancel-link {
        display: inline-block;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        color: #000000;
        background-color: #FFD700;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
        text-align: center;
    }

    .cancel-link:hover {
        background-color: #00008B;
        color: #FFD700;
    }
</style>

<div class="form-container">
    <h2>Create/Update Blog</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'user_blogs' %}" class="cancel-link">Cancel</a>
</div>

{% endblock %}
