<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
            <form id="logout-form" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% endif %}
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
